apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubi-deployment
  namespace: kube-system
  labels:
    app: kubi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kubi
  template:
    metadata:
      labels:
        app: kubi
    spec:
      serviceAccountName: kubi-user
      containers:
        - name: kubi-api
          image: cagip/kubi-api:1.7.0
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: kubi-tls
              mountPath: "/var/run/secrets/certs"
              readOnly: true
          envFrom:
            - configMapRef:
                name: kubi-config
          env:
            - name: LDAP_PASSWD
              valueFrom:
                secretKeyRef:
                  name: kubi-secret
                  key: ldap_passwd
        - name: kubi-webhook
          image: cagip/kubi-webhook:1.7.0
          ports:
            - containerPort: 8001
          volumeMounts:
            - name: kubi-tls
              mountPath: "/var/run/secrets/certs"
              readOnly: true
          envFrom:
            - configMapRef:
                name: kubi-config
          env:
            - name: LDAP_PASSWD
              valueFrom:
                secretKeyRef:
                  name: kubi-secret
                  key: ldap_passwd
        - name: kubi-operator
          image: cagip/kubi-operator:1.7.0
          ports:
            - containerPort: 8002
          volumeMounts:
            - name: kubi-tls
              mountPath: "/var/run/secrets/certs"
              readOnly: true
          envFrom:
            - configMapRef:
                name: kubi-config
          env:
            - name: LDAP_PASSWD
              valueFrom:
                secretKeyRef:
                  name: kubi-secret
                  key: ldap_passwd
      volumes:
        - name: kubi-tls
          secret:
            secretName: kubi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubi-operator
  namespace: kube-system
  labels:
    app: kubi-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubi-operator
  template:
    metadata:
      labels:
        app: kubi-operator
    spec:
      serviceAccountName: kubi-user
      containers:
        - name: kubi-operator
          image: cagip/kubi-operator:1.7.0
          ports:
            - containerPort: 8002
          volumeMounts:
            - name: kubi-tls
              mountPath: "/var/run/secrets/certs"
              readOnly: true
          envFrom:
            - configMapRef:
                name: kubi-config
          env:
            - name: LDAP_PASSWD
              valueFrom:
                secretKeyRef:
                  name: kubi-secret
                  key: ldap_passwd
      volumes:
        - name: kubi-tls
          secret:
            secretName: kubi
---
apiVersion: v1
kind: Service
metadata:
  name: kubi-svc
  namespace: kube-system
  labels:
    app: kubi
spec:
  type: NodePort
  ports:
    - name: https
      port: 8000
      targetPort: 8000
      protocol: TCP
      nodePort: 30003
  selector:
    app: kubi